<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Weather App Ui Design | AsmrProg</title>
</head>

<body>

    <div class="container" id="container">
        <div class="left-info" id="left-info">
            <div class="pic-gradient"></div>
            <div class="today-info">
                <h2>Saturday</h2>
                <span>5 August 2023</span>
                <div>
                    <i class='bx bx-current-location'></i>
                    <span>Izmir, TR</span>
                </div>
            </div>
            <div class="today-weather">
                <i class='bx bx-sun'></i>
                <h1 class="weather-temp">
                    38°C
                </h1>
                <h3>Sunny</h3>
            </div>
        </div>

        <div class="right-info">
            <div class="day-info">
                <div>
                    <span class="title">PRECIPITATION</span>
                    <span class="value">0 %</span>
                </div>
                <div>
                    <span class="title">HUMIDITY</span>
                    <span class="value">35 %</span>
                </div>
                <div>
                    <span class="title">WIND SPEED</span>
                    <span class="value">10 km/h</span>
                </div>
            </div>

            <ul class="days-list">
                <li>
                    <i class='bx bx-sun'></i>
                    <span>Sun</span>
                    <span class="day-temp">32°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-rain'></i>
                    <span>Mon</span>
                    <span class="day-temp">35°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-drizzle'></i>
                    <span>Tue</span>
                    <span class="day-temp">36°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud'></i>
                    <span>Wed</span>
                    <span class="day-temp">33°C</span>
                </li>
            </ul>

            <div class="btn-container">
                <button class="loc-button">Search Location</button>
            </div>

        </div>

    </div>

</body>

</html>
